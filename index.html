<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="title">
        <h1><center>Flixster</center></h1> 
    </div>
    <div class="search">
        <form id="search-form"> <br>
            <label>Search:</label>
            <input id="search-input" type="text" name="fname">
            <input type="submit" value=" Submit ">
        </form>
        <button id="close-search-btn" onclick=close()> Close </button>
    </div>
    <div id="movie-grid"></div>
    <div class="more">
        <button id="load-more-movies-btn" onclick=getMore()> More </button><br><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
